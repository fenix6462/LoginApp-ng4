<div class="container py-5">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-6 mx-auto">
					<span class="anchor" id="formLogin"></span>

					<!-- form card login -->
					<div class="card rounded-0">
						<div class="card-header">
							<div class="row align-items-center">
								<div class="col-6">
									<h3 class="mb-0">Register</h3>
								</div>
								<div class="col-6 text-right">
									<loader align="right" ng-show="isLoading"></loader>
								</div>
							</div>
						</div>
						<div class="card-body">
							<alert ng-if="info.message" message="{{ info.message }}" type="{{ info.type }}"></alert>
							<form class="registerForm" role="form" name="registerForm" ng-submit="!registerForm.$invalid && user.password == user.confirmPassword && register()" novalidate autocomplete="off">
								<div class="form-group">
									<label for="email">Email</label>
									<input type="email" class="form-control form-control-lg rounded-0" ng-class="{'is-invalid': (registerForm.email.$touched || registerForm.$submitted) && (registerForm.email.$error.required || (registerForm.email.$invalid && !registerForm.email.$error.required) )}" ng-model="user.email" name="email" id="email" required="" placeholder="Email">
									<small class="invalid-feedback" ng-show="(registerForm.email.$touched || registerForm.$submitted) && registerForm.email.$error.required">Email is required</small>
									<small class="invalid-feedback" ng-show="(registerForm.email.$touched || registerForm.$submitted) && registerForm.email.$invalid && !registerForm.email.$error.required">Email is not valid</small>
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" class="form-control form-control-lg rounded-0" ng-class="{'is-invalid': (registerForm.password.$touched || registerForm.$submitted) && registerForm.password.$error.required}" ng-model="user.password" name="password" id="password" required="" placeholder="Password">
									<small class="invalid-feedback" ng-show="(registerForm.password.$touched || registerForm.$submitted) && registerForm.password.$error.required">Password is required</small>
								</div>
								<div class="form-group">
									<label for="confirmPassword">Confirm password</label>
									<input type="password" class="form-control form-control-lg rounded-0" ng-class="{'is-invalid': (registerForm.confirmPassword.$touched || registerForm.$submitted) && registerForm.confirmPassword.$error.required}" ng-model="user.confirmPassword" name="confirmPassword" id="confirmPassword" required="" placeholder="Confirm password">
									<small class="invalid-feedback" ng-show="(registerForm.confirmPassword.$touched || registerForm.$submitted) && registerForm.confirmPassword.$error.required">Confirm password is required</small>
									<small class="invalid-feedback" ng-show="(registerForm.confirmPassword.$touched || registerForm.$submitted) && !registerForm.confirmPassword.$error.required && user.password != user.confirmPassword">Passwords do not match</small>
								</div>
								<div class="row align-items-center">
									<div class="col-6">
										<button type="submit" class="btn btn-success btn-lg">Register</button>
									</div>
									<div class="col-6 text-right">
										<a href="/login">Or Login</a>
									</div>
								</div>
							</form>
						</div>
						<!--/card-block-->
					</div>
					<!-- /form card login -->

				</div>


			</div>
			<!--/row-->

		</div>
		<!--/col-->
	</div>
	<!--/row-->
</div>
<!--/container-->
