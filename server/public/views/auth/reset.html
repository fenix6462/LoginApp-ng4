<div class="container py-5">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-6 mx-auto">
					<span class="anchor" id="formLogin"></span>
					
					<!-- form card login -->
					<div class="card rounded-0">
						<div class="card-header">
							<div class="row align-items-center">
								<div class="col-6">
									<h3 class="mb-0">Reset Password</h3>
								</div>
								<div class="col-6 text-right">
									<loader align="right" ng-show="isLoading"></loader>
								</div>
							</div>
						</div>
						<div class="card-body">
							<alert ng-if="info.message" message="{{ info.message }}" type="{{ info.type }}"></alert>
							<form class="resetPasswordForm" role="form" name="resetPasswordForm" ng-submit="!resetPasswordForm.$invalid && user.newPassword == user.confirmNewPassword && reset()" novalidate autocomplete="off">
								<div class="form-group">
									<label for="newPassword">New password</label>
									<input type="password" class="form-control form-control-lg rounded-0" ng-class="{'is-invalid': resetPasswordForm.$submitted && resetPasswordForm.newPassword.$error.required}" ng-model="user.newPassword" name="newPassword" id="newPassword" required="" placeholder="New Password">
									<small class="invalid-feedback" ng-show="resetPasswordForm.$submitted && resetPasswordForm.newPassword.$error.required">Password is required</small>
								</div>
								<div class="form-group">
									<label for="confirmNewPassword">Confirm new password</label>
									<input type="password" class="form-control form-control-lg rounded-0" ng-class="{'is-invalid': resetPasswordForm.$submitted && resetPasswordForm.confirmNewPassword.$error.required}" ng-model="user.confirmNewPassword" name="confirmNewPassword" id="confirmNewPassword" required="" placeholder="Confirm password">
									<small class="invalid-feedback" ng-show="resetPasswordForm.$submitted && resetPasswordForm.confirmNewPassword.$error.required">Confirm password is required</small>
									<small class="invalid-feedback" ng-show="resetPasswordForm.$submitted && !resetPasswordForm.confirmNewPassword.$error.required && user.newPassword != user.confirmNewPassword">Passwords do not match</small>
								</div>
								<div class="row align-items-center">
									<div class="col-6">
										<button type="submit" class="btn btn-success btn-lg">Reset password</button>
									</div>
									<div class="col-6 text-right">
										<a href="/login">Or Login</a>
									</div>
								</div>
							</form>
						</div>
						<!--/card-block-->
					</div>
					<!-- /form card login -->

				</div>


			</div>
			<!--/row-->

		</div>
		<!--/col-->
	</div>
	<!--/row-->
</div>
<!--/container-->
