<div class="container py-5">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-6 mx-auto">
					<span class="anchor" id="formLogin"></span>
					
					<!-- form card login -->
					<div class="card rounded-0">
						<div class="card-header">
							<div class="row align-items-center">
								<div class="col-6">
									<h3 class="mb-0">Login</h3>
								</div>
								<div class="col-6 text-right">
									<loader align="right" ng-show="isLoading"></loader>
								</div>
							</div>
						</div>
						<div class="card-body">
							<alert ng-if="info.message" message="{{ info.message }}" type="{{ info.type }}"></alert>
							<form class="loginForm" role="form" name="loginForm" ng-submit="!loginForm.$invalid && login()" novalidate autocomplete="off">
								<div class="form-group">
									<label for="email">Email</label>
									<input type="email" class="form-control form-control-lg rounded-0" ng-class="{'is-invalid': (loginForm.email.$touched || loginForm.$submitted) && (loginForm.email.$error.required || (loginForm.email.$invalid && !loginForm.email.$error.required) )}" ng-model="email" name="email" id="email" required="" placeholder="Email">
									<small class="invalid-feedback" ng-show="(loginForm.email.$touched || loginForm.$submitted) && loginForm.email.$error.required">Email is required</small>
									<small class="invalid-feedback" ng-show="(loginForm.email.$touched || loginForm.$submitted) && loginForm.email.$invalid && !loginForm.email.$error.required">Email is not valid</small>
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" class="form-control form-control-lg rounded-0" ng-class="{'is-invalid': (loginForm.password.$touched || loginForm.$submitted) && loginForm.password.$error.required}" ng-model="password" name="password" id="password" required="" placeholder="Password">
									<small class="invalid-feedback" ng-show="(loginForm.password.$touched || loginForm.$submitted) && loginForm.password.$error.required">Password is required</small>
								</div>
								<!-- <div>
									<label class="custom-control custom-checkbox">
									  <input type="checkbox" class="custom-control-input">
									  <span class="custom-control-indicator"></span>
									  <span class="custom-control-description small">Remember me on this computer</span>
									</label>
								</div> -->
								<div class="row align-items-center">
									<div class="col-6">
										<button type="submit" class="btn btn-success btn-lg">Login</button>
									</div>
									<div class="col-6 text-right">
										<a href="/register">Or Register</a>
									</div>
									<div class="col-12 text-right">
										<a href="/forgot">Zapomniałem hasła</a>
									</div>
								</div>
							</form>
						</div>
						<!--/card-block-->
					</div>
					<!-- /form card login -->

				</div>


			</div>
			<!--/row-->

		</div>
		<!--/col-->
	</div>
	<!--/row-->
</div>
<!--/container-->
